<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnyReps - Tools for China Tour</title>
  <!-- Tailwind CDN for Rapid Prototyping -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
          },
          colors: {
            primary: '#D98E04', // The Gold/Orange from Figma
            primaryHover: '#b57603',

            // Dark Theme Palette
            dark: '#050505', // Deep Black
            card: '#111111', // Slightly lighter black for cards
            surface: '#1A1A1A',
            border: '#333333',
            subtle: '#666666',
          },
          boxShadow: {
            'glow': '0 0 40px -10px rgba(217, 142, 4, 0.3)',
          },
          animation: {
            'infinite-scroll': 'infinite-scroll 25s linear infinite',
            'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
          },
          keyframes: {
            'infinite-scroll': {
              from: { transform: 'translateX(0)' },
              to: { transform: 'translateX(-100%)' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #050505;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    body {
      background-color: #050505;
      color: #fff;
    }

    /* Hide scrollbar for horizontal scrolling areas */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^6.22.3",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "crypto-js": "https://aistudiocdn.com/crypto-js@^4.2.0"
  }
}
</script>
  <link rel="stylesheet" href="/src/index.css">
</head>

<body class="bg-dark text-white antialiased h-screen overflow-hidden selection:bg-primary/30 selection:text-white">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
